{% extends "base.html" %}
{% load static %}

{% block content %}
  <!-- Page Content -->
<div class="content">
	<div class="container-fluid">

		<div class="row">
			<div class="col-md-12 col-lg-4 col-xl-3 theiaStickySidebar">
			
				<!-- Search Filter -->
				<div class="card search-filter">
					<div class="card-header">
						<h4 class="card-title mb-0">Search Filter</h4>
					</div>
					<div class="card-body">
					
				<form action="{% url 'doctor_search' %}" method="GET">
					<div class="filter-widget">
						<h4>Gender</h4>
						<div>
							<label class="custom_check">
								<input type="checkbox" name="gender_type" value="male">
								<span class="checkmark"></span> Male Doctor
							</label>
						</div>
						<div>
							<label class="custom_check">
								<input type="checkbox" name="gender_type" value="female">
								<span class="checkmark"></span> Female Doctor
							</label>
						</div>
					</div>
					<div class="filter-widget">
						<h4>Select Specialist</h4>
						<div>
							<label class="custom_check">
								<input type="checkbox" name="select_specialist">
								<span class="checkmark"></span> Urology
							</label>
						</div>
						<div>
							<label class="custom_check">
								<input type="checkbox" name="select_specialist">
								<span class="checkmark"></span> Neurology
							</label>
						</div>
						<div>
							<label class="custom_check">
								<input type="checkbox" name="select_specialist">
								<span class="checkmark"></span> Dentist
							</label>
						</div>
						<div>
							<label class="custom_check">
								<input type="checkbox" name="select_specialist">
								<span class="checkmark"></span> Orthopedic
							</label>
						</div>
						<div>
							<label class="custom_check">
								<input type="checkbox" name="select_specialist">
								<span class="checkmark"></span> Cardiologist
							</label>
						</div>
						<div>
							<label class="custom_check">
								<input type="checkbox" name="select_specialist" value="Cardiologist">
								<span class="checkmark"></span> Cardiologist
							</label>
						</div>
					</div>
						<div class="btn-search">
							<button type="submit" class="btn btn-block">Search</button>
						</div>
				</form>	
					</div>
				
				</div>
				<!-- /Search Filter -->
				
			</div>
			
			<div class="col-md-12 col-lg-8 col-xl-9">

				<!-- Doctor Widget -->
				{% for doctor in doctors %}
				<div class="card">
					<div class="card-body">
						<div class="doctor-widget">
							
							<div class="doc-info-left">
								<div class="doctor-img">
									<a href="{% url 'profile' doctor.id %}">
										<img src="{{ doctor.profile_image.url }}" class="img-fluid" alt="User Image">
									</a>
								</div>
								<div class="doc-info-cont">
									<h4 class="doc-name"><a href="{% url 'profile' doctor.id %}">Dr. {{doctor.user.first_name}} {{doctor.user.last_name}}</a></h4>
									<p class="doc-speciality"></p>
									<h5 class="doc-department"></h5>
									
									<div class="clinic-booking">
										<a class="view-pro-btn" href="{% url 'profile' doctor.id %}">View Profile</a>
										<a class="apt-btn" href="{% url 'booking' doctor.id %}">Book Appointment</a>
									</div>
								</div>
							</div>
							
							
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>

	</div>

</div>		
<!-- /Page Content -->
{% endblock content %}
